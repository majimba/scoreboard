<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scorecard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="main-heading">Luminary Basketball</h1>
        <div class="control-buttons">
            <button class="control-btn reset-btn" onclick="resetScores()">Reset Scores</button>
        </div>
        <div class="container">
            <div class="team-section">
                <h3 class="team-title">HOME</h3>
                <div class="score-display" id="home-score">0</div>
                <div class="button-group">
                    <button class="score-btn" onclick="addScore('home', 1)">+1</button>
                    <button class="score-btn" onclick="addScore('home', 2)">+2</button>
                    <button class="score-btn" onclick="addScore('home', 3)">+3</button>
                </div>
            </div>
            <div class="team-section">
                <h3 class="team-title">AWAY</h3>
                <div class="score-display" id="guest-score">0</div>
                <div class="button-group">
                    <button class="score-btn" onclick="addScore('away', 1)">+1</button>
                    <button class="score-btn" onclick="addScore('away', 2)">+2</button>
                    <button class="score-btn" onclick="addScore('away', 3)">+3</button>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <button class="control-btn undo-btn" onclick="undoScore()">↶ Undo</button>
            <button class="control-btn redo-btn" onclick="redoScore()">↷ Redo</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
